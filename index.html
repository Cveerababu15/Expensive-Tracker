<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>

    <div class="parent">
        <div class="solid-circle"></div>
        <div class="header-home">
            <h5 class="m-0">Expense Tracker
                <img src="Dollor.png" alt="Dollar Icon" width="35px" height="35px">
            </h5>
            <button class="btn" id="click-here-button">Click Here!</button>
        </div>
        <div class="main-content">
            <h2>Hello
                <img src="wave-removebg-preview.png" width="35px" height="35px" alt="">
                , please enter your <br><span id="name">Name</span>
            </h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Your Name">
                <label for="floatingInput">Name Here...</label>
            </div>
            <a href="indexx.html" target="_blank" >
                <button class="btn btn-sm" id="login-btn">Login</button>
            </a>
            
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login-btn");
        const nameInput = document.getElementById("floatingInput");
        loginBtn.addEventListener("click", () => {
        const userName = nameInput.value.trim();
        if (userName) {
        localStorage.setItem("userName", userName); // it saves the logined name in localStorage
    }
});

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
