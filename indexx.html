<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
  <body>
   <div class="header">
    <p class="m-0">Expense Tracker - <span id="user-name"></span>
        <img src="Dollor.png" alt="" width="35px" height="35px">
        </p>
        
   </div>
   <div class="form">
    <div class="form-floating  inputs">
        <input type="date" class="form-control dateInput" id="floatingInput" placeholder="Your Name">
        <label for="floatingInput">Date</label>
    </div>
    <div class="form-floating inputs">
        <input type="text" class="form-control ammountInput" id="floatingInput" placeholder="Your Name" required>
        <label for="floatingInput">Ammount</label>
       
    </div>
    <select class="form-select inputs transactioType" aria-label="Default select example">
        <option selected>Transaction Type</option>
        <option value="Income">Income</option>
        <option value="Expenses">Expenses</option>
        
      </select>
   
    <button class="btn" id="add-btn" onclick="Addrow()">+</button>

   </div>

<div class="cards mt-5">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title m-0">Total Income
          <img src="purse-removebg-preview.png" width="35px" height="35px" alt="">
            </h5>
            <h1 class="m-0">
                <img src="ruppe symbol.png" alt="" width="35px">
                <span id="income">0</span>
            </h1>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title m-0">Total Expense
          <img src="Dollor.png" width="40px" alt="">
            </h5>
            <h1 class="m-0">
                <img src="ruppe symbol.png" alt="" width="35px">
                <span id="Expense">0</span>
            </h1>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title m-0">Balance
          <img src="money bag.png" width="35px" height="35px" alt="">
            </h5>
            <h1 class="m-0">
                <img src="ruppe symbol.png" alt="" width="35px">
                <span id="balance">0</span>
            </h1>
        </div>
      </div>
      
      </div>
</div>
<table class="transaction-table " id="table">
    <tr id="header-row">
        <th>Ammount</th>
        <th>Transaction Type</th>
        <th>Transaction date</th>
        <th>Action</th>
    </tr>
</table>
